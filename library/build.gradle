apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def SUPPORT_LIB = "25.3.1"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("com.android.support:support-v4:$SUPPORT_LIB")
    compile("com.android.support:appcompat-v7:$SUPPORT_LIB")
    compile("com.android.support:support-annotations:$SUPPORT_LIB")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIB")
    compile("com.android.support:design:$SUPPORT_LIB")
    compile("com.android.support:cardview-v7:$SUPPORT_LIB")

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // UI
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.5'
}
repositories {
    mavenCentral()
}