apply plugin: 'com.android.library'

group = 'com.github.badoualy'
version = '2.4.2'

def SUPPORT_LIB = "25.3.0"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("com.android.support:support-v4:$SUPPORT_LIB")
    compile("com.android.support:appcompat-v7:$SUPPORT_LIB")
    compile("com.android.support:support-annotations:$SUPPORT_LIB")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIB")
    compile("com.android.support:design:$SUPPORT_LIB")
    compile("com.android.support:cardview-v7:$SUPPORT_LIB")

    // UI
    compile 'com.afollestad.material-dialogs:core:0.9.4.2'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.2'
}