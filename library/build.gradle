apply plugin: 'com.android.library'

group = 'com.github.badoualy'
version = '2.1.5'

def SUPPORT_LIB = "23.3.0"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion as Integer
    buildToolsVersion rootProject.ext.buildToolsVersion as String

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 215
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("com.android.support:support-v4:$SUPPORT_LIB")
    compile("com.android.support:appcompat-v7:$SUPPORT_LIB")
    compile("com.android.support:support-annotations:$SUPPORT_LIB")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIB")
    compile("com.android.support:design:$SUPPORT_LIB")
    compile("com.android.support:cardview-v7:$SUPPORT_LIB")

    // UI
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') { transitive = true }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.7@aar') { transitive = true }
}