apply plugin: 'com.android.library'

group = 'com.github.badoualy'
version = '2.2.1'

def SUPPORT_LIB = "24.2.0"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 24
        versionCode 1
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("com.android.support:support-v4:$SUPPORT_LIB")
    compile("com.android.support:appcompat-v7:$SUPPORT_LIB")
    compile("com.android.support:support-annotations:$SUPPORT_LIB")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIB")
    compile("com.android.support:design:$SUPPORT_LIB")
    compile("com.android.support:cardview-v7:$SUPPORT_LIB")

    // UI
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.afollestad.material-dialogs:core:0.9.0.1'
    compile 'com.afollestad.material-dialogs:commons:0.9.0.1'
}